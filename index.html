<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HOME</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/" id="navHome" class="currentNav">HOME</a></li>
          <li>
            <a href="/" id="navLogo"
              ><img src="css/imgs/mintchoco01.png" alt="logo"
            /></a>
          </li>
          <li><a href="/" id="navBoard">BOARD</a></li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div class="home currentPage">
        <h1>비동기 통신</h1>
      </div>
      <div class="table">
        <div class="tableDiv">
          <select name="tableShow" id="tableShow">
            <option value="최신">최신순</option>
            <option value="조회">조회순</option>
          </select>
          <div class="tableWriteBtn">
            <button class="btnBlack">글 작성</button>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>글 번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>조회수</th>
              <th>작성일</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>제목입니다.</td>
              <td>김작성</td>
              <td>1</td>
              <td>2023.02.27</td>
            </tr>
            <tr>
              <td>2</td>
              <td>제목입니다.</td>
              <td>김작성</td>
              <td>10</td>
              <td>2023.02.27</td>
            </tr>
            <tr>
              <td>3</td>
              <td>제목입니다.</td>
              <td>박작성</td>
              <td>1</td>
              <td>2023.02.27</td>
            </tr>
            <tr>
              <td>4</td>
              <td>제목입니다.</td>
              <td>정작성</td>
              <td>11</td>
              <td>2023.02.28</td>
            </tr>
            <tr>
              <td>5</td>
              <td>제목입니다.</td>
              <td>이작성</td>
              <td>1</td>
              <td>2023.02.28</td>
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <button>◀</button>
          <ul>
            <li><a href="" class="pgSelected">1</a></li>
          </ul>
          <button>▶</button>
        </div>
      </div>
      <div class="write">
        <div class="writeDiv">
          <form>
            <div class="writeName">
              <label for="writer">작성자</label>
              <input
                id="writer"
                name="writer"
                type="email"
                placeholder="example@email.com"
              />
            </div>
            <div class="writePw">
              <label for="pw">비밀번호</label>
              <input
                type="password"
                name="pw"
                id="pw"
                placeholder="***** (5자 이상)"
              />
            </div>
            <div class="writeTitle">
              <label for="title">제목</label>
              <input type="text" name="title" id="title" placeholder="제목" />
            </div>
            <div class="writeContent">
              <textarea
                name="content"
                id="content"
                cols="30"
                rows="15"
                maxlength="250"
              ></textarea>
            </div>
            <div class="writeBtns">
              <button class="btnBlack">입력</button>
              <button class="btnWhite" type="reset">취소</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <span>&copy; HyunjeongSeo</span>
    </footer>
    <script src="js/nav.js"></script>
    <script src="js/write.js"></script>
  </body>
</html>
