<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HOME</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/" id="navHome" class="currentNav">HOME</a></li>
          <li>
            <a href="/" id="navLogo"
              ><img src="css/imgs/mintchoco01.png" alt="logo"
            /></a>
          </li>
          <li><a href="/" id="navBoard">BOARD</a></li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div class="home currentPage">
        <button class="prevBtn">◀</button>
        <div class="carouselWrap">
          <ul class="carousel">
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
          </ul>
        </div>
        <button class="nextBtn">▶</button>
      </div>
      <div class="table">
        <div class="tableDiv">
          <select name="tableShow" id="tableShow">
            <option value="최신">최신순</option>
            <option value="조회">조회순</option>
          </select>
          <div class="tableWriteBtn">
            <button class="btnBlack">글 작성</button>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>글 번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>조회수</th>
              <th>작성일</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td><a href="#">제목입니다.</a></td>
              <td>김작성</td>
              <td>1</td>
              <td>2023.02.27</td>
            </tr>
            <tr>
              <td>2</td>
              <td>제목입니다.</td>
              <td>김작성</td>
              <td>10</td>
              <td>2023.02.27</td>
            </tr>
            <tr>
              <td>3</td>
              <td>제목입니다.</td>
              <td>박작성</td>
              <td>1</td>
              <td>2023.02.27</td>
            </tr>
            <tr>
              <td>4</td>
              <td>제목입니다.</td>
              <td>정작성</td>
              <td>11</td>
              <td>2023.02.28</td>
            </tr>
            <tr>
              <td>5</td>
              <td>제목입니다.</td>
              <td>이작성</td>
              <td>1</td>
              <td>2023.02.28</td>
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <button>◀</button>
          <ul>
            <li><a href="" class="pgSelected">1</a></li>
          </ul>
          <button>▶</button>
        </div>
      </div>
      <div class="detail">
        <div class="detailDiv">
          <form>
            <div class="writeName">
              <label>작성자</label>
              <input name="writer" type="email" value="김작성" readonly />
            </div>
            <div class="writeTitle">
              <label>제목</label>
              <input
                id="editTitle"
                type="text"
                name="title"
                value="제목입니다"
                readonly
              />
            </div>
            <div class="writeContent">
              <textarea
                id="editContent"
                name="content"
                cols="30"
                rows="15"
                maxlength="250"
                readonly
              ></textarea>
            </div>
            <div class="detailBtns">
              <button class="btnBlack btnEdit">수정</button>
              <button class="btnBlack btnSave hideBtn">저장</button>
              <button class="btnGrey btnDel">삭제</button>
              <button class="btnWhite btnBack" type="reset">뒤로</button>
            </div>
          </form>
          <div class="checkInfo hideCheck">
            <form>
              <div>
                <label for="">이메일</label>
                <input type="email" />
              </div>
              <div>
                <label for="">비밀번호</label>
                <input type="password" />
              </div>
              <div class="btnChk">
                <button class="btnBlack btnChkOk">확인</button>
                <button class="btnWhite btnChkCancel">취소</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="write">
        <div class="writeDiv">
          <form>
            <div class="writeEmail">
              <label for="writerEmail">이메일</label>
              <input
                id="writerEmail"
                name="writerEmail"
                type="email"
                placeholder="example@email.com"
              />
            </div>
            <div class="writePw">
              <label for="pw">비밀번호</label>
              <input
                type="password"
                name="pw"
                id="pw"
                placeholder="***** (5자 이상)"
              />
            </div>
            <div class="writeName">
              <label for="writer">작성자</label>
              <input id="writer" name="writer" type="text" placeholder="이름" />
            </div>
            <div class="writeTitle">
              <label for="title">제목</label>
              <input type="text" name="title" id="title" placeholder="제목" />
            </div>
            <div class="writeContent">
              <textarea
                name="content"
                id="content"
                cols="30"
                rows="15"
                maxlength="250"
              ></textarea>
            </div>
            <div>
              <p>
                *이메일과 비밀번호는 게시글 수정 및 삭제시 본인확인용으로
                사용됩니다.
              </p>
            </div>
            <div class="writeBtns">
              <button class="btnBlack btnEnter">입력</button>
              <button class="btnWhite btnCancel" type="reset">취소</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <span>&copy; HyunjeongSeo</span>
    </footer>
    <script src="js/nav.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/write.js"></script>
  </body>
</html>
